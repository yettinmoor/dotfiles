[colors]
background = #131313
background-alt = #373B41
foreground = #F9F5D7
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

red    = #cc241d
green  = #98971a
yellow = #d79921
blue   = #458588
purple = #b16286
aqua   = #689d6a
orange = #d65d0e

background-0 = #55131313
background-1 = #bb232323

[bar/top]
monitor = ${env:MONITOR:}
opacity=50
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

background-0 = ${colors.background-0}
background-1 = ${colors.background-1}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=12;2
font-1 = Noto Sans Mono CJK JP:size=11;2

modules-left = xworkspaces
modules-right = updates rss tor pulseaudio kyou battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[bar/bottom]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

background-1 = ${colors.background-0}
background-0 = ${colors.background-1}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=12;2
font-1 = Noto Sans Mono CJK JP:size=12;2

modules-left = xwindow
modules-right = vpn wlan eth hostname

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
group-by-monitor = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; label-empty = %name%
label-empty =
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
; label-maxlen = 70

[module/hostname]
type = custom/script
exec = cat /etc/hostname
format-foreground = ${colors.primary}

[fs-base]
type = internal/fs
interval = 10
label-unmounted =
label-unmounted-foreground = ${colors.disabled}

[module/fs-root]
inherit = fs-base
mount-0 = /
label-mounted = %{F#F0C674}/%{F-} %percentage_used%%

[module/fs-home]
inherit = fs-base
mount-0 = /home
label-mounted = %{F#F0C674}%{F-} %percentage_used%%

[module/fs-media]
inherit = fs-base
mount-0 = /media
label-mounted = %{F#F0C674}%{F-} %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#A0A8CA} d/c

[module/vpn]
type = custom/script
exec = printf '%%{F#F0C674}ppp0%%{F#A0A8CA} %s' "$(ip addr show dev ppp0 | awk '/inet/ {print $2}')"
exec-if = pgrep -x openfortivpn

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %{F#A0A8CA}%local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %{F#A0A8CA}%local_ip%

[module/mpd]
type = internal/mpd
label-song = %artist% - %title% (%album%, %date%)
format-playing = > <label-time> :: <label-song>
format-paused = . <label-time> :: <label-song>

[module/rss]
type = custom/ipc
format-prefix = " "
hook-0  = echo "$(newsboat -x print-unread | awk '/^[1-9]/ {print $1}')"
initial = 1
format-prefix-foreground = ${colors.orange}

[module/updates]
type = custom/ipc
format-prefix = " "
hook-0 = echo "$(pacman -Qu | grep -v ignored | wc -l | grep -v '^0')"
initial = 1

[module/mnemo]
type = custom/script
format-prefix = " "
exec = echo "$(mndue | awk '/^[1-9]/ {print $1}')"
interval = 5
format-prefix-foreground = ${colors.blue}

[module/tor]
type = custom/script
exec = echo "$(torget | paste -sd ' ')"
exec-if = pgrep -x transmission-da
interval = 5
format-foreground = ${colors.green}

[module/kyou]
type = custom/script
exec = kyou
interval = 1
label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = %b %d %a [%V] %R
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = custom/script
exec = batt
exec-if = test -d /sys/class/power_supply/BAT0
interval = 10

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
