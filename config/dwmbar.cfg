[!global]
delim = " | "
prefix = " "
suffix = " 🐧 "

[bat]
cmd = "bat"

[mpc]
cmd = "mpcstatus"

[ib]
cmd = ""

[updates]
cmd = "pacman -Qu | wc -l | grep -v '^0'"
prefix = ""

[rss]
cmd = "newsboat -x print-unread | awk '/^[1-9]/ {print $1}'"
prefix = ""

[vol]
cmd = "pamixer --get-volume-human"
prefix = ""

[time]
cmd = "date '+%b %-d %a [%W] %R'"
