<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
	<prefer><family>Linux Libertine</family></prefer>
    <prefer><family>Noto Serif CJK JP</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Linux Biolinum</family></prefer>
    <prefer><family>Noto Sans CJK JP</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Linux Biolinum</family></prefer>
    <prefer><family>Noto Sans CJK JP</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
	<prefer><family>JetBrains Mono</family></prefer>
	<!-- <prefer><family>Ubuntu Mono</family></prefer> -->
	<prefer><family>Inconsolata Nerd Font</family></prefer>
    <prefer><family>Noto Sans Mono CJK JP</family></prefer>
  </alias>

</fontconfig>


